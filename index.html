<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstarp -->
      <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <title>Document</title>
      <!-- mystyle -->
      <link rel="stylesheet" href="./assets/css/style.css">
   </head>
   <body>

      <main id="app_main">
         <h1 class="text-center text-uppercase text-white">
            Calcola il prezzo del biglietto
         </h1>
         <div class="container-fluid">
            <div class="container w-75">
               <div class="card border-0 shadow my-4">
                  <div class="card-body">
                     <div class="row row-cols-3">
                        <div class="col text-center">
                           <label for="name" class="form-label text-danger
                              fw-bold">Nome e Cognome</label>
                           <input type="text" name="name"
                              id="nameInput" class="form-control border-danger">
                        </div>
                        <div class="col text-center">
                           <label for="name" class="form-label text-danger
                              fw-bold">Km da percorrere</label>
                           <input type="number" name="km" id="kmInput"
                              class="form-control border-danger">
                        </div>
                        <div class="col text-center">
                           <label for="name" class="form-label text-danger
                              fw-bold">Fascia d'età</label>
                           <select name="age" id="age_range" class="form-select
                              border-danger">
                              <option selected>Fascia d'età</option>
                              <option value="minorenne">Minorenne</option>
                              <option value="maggiorenne">Maggiorenne</option>
                              <option value="over65">Over 65</option>
                           </select>
                        </div>
                     </div>


                  </div>
                  <div class="card-body mx-auto">
                     <button type="submit" class="sub btn btn-secondary">Genera</button>
                     <button type="reset" class="clear btn btn-secondary">Annulla</button>
                  </div>
               </div>

               <section id="hide" class="d-none">
                  <h2 class="text-center text-uppercase text-white">
                     Il tuo biglietto
                  </h2>
                  <div class="card border-0 rounded-0 p-4 shadow">
                     <h4 class="text-uppercase">
                        Dettaglio passeggeri
                     </h4>
                     <div class="row">
                        <div class="col-4 bg-secondary p-2">
                           <h6 class="text-center txt text-uppercase">Nome
                              Passeggero</h6>
                           <strong id="ticket_name" class="text-capitalize"></strong>
                        </div>
                        <div class="col flex flex-column">
                           <strong>Offerta</strong>
                           <span id="ticket_age"></span>
                        </div>
                        <div class="col flex flex-column">
                           <strong>Carrozza</strong>
                           <span id="ticket_coach"></span>
                        </div>
                        <div class="col flex flex-column">
                           <strong>Codice CP</strong>
                           <span id="ticket_code"></span>
                        </div>
                        <div class="col flex flex-column">
                           <strong>Costo Biglietto</strong>
                           <span id="ticket_cost"></span>
                        </div>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </main>

      <!-- #region Script -->
      <!-- myscript -->
      <script src="./assets/js/main.js"></script>
      <!-- bootstrap -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
         integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
         crossorigin="anonymous"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
         integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
         crossorigin="anonymous"></script>
      <!-- #endregion Script -->
   </body>
</html>
